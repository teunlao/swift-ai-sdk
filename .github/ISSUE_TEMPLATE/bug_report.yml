name: Bug Report
description: Report a bug or unexpected behavior
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out the form below.

  - type: textarea
    id: description
    attributes:
      label: Description
      description: A clear description of what the bug is
      placeholder: What happened?
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Initialize provider with...
        2. Call generateText with...
        3. See error...
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What you expected to happen
    validations:
      required: true

  - type: textarea
    id: code
    attributes:
      label: Code Sample
      description: Minimal code sample that reproduces the issue
      render: swift
      placeholder: |
        import SwiftAISDK
        import OpenAIProvider

        // Your code here

  - type: input
    id: version
    attributes:
      label: Swift AI SDK Version
      description: Which version are you using?
      placeholder: e.g., 0.1.1
    validations:
      required: true

  - type: dropdown
    id: platform
    attributes:
      label: Platform
      description: Which platform are you running on?
      options:
        - iOS
        - macOS
        - tvOS
        - watchOS
        - Linux
      multiple: true
    validations:
      required: true

  - type: input
    id: swift-version
    attributes:
      label: Swift Version
      description: Output of `swift --version`
      placeholder: e.g., Swift version 6.0
    validations:
      required: true

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Any other context about the problem
